<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui { position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 1000; }
      button { 
        padding: 15px 30px; border-radius: 30px; border: none; 
        background: #e67e22; color: white; font-weight: bold; 
        font-family: sans-serif; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="play-btn">REPRODUZIR MÁGICA ✨</button>
    </div>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="video.mp4" 
               preload="auto" loop crossorigin="anonymous" 
               playsinline webkit-playsinline muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" position="0 0 0" height="0.6" width="1" scale="2.8 2.8 2.8"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector('#play-btn');
      const video = document.querySelector('#vid');
      
      btn.addEventListener('click', () => {
        video.muted = false; // Ativa o som ao clicar
        video.play();
        btn.style.display = 'none'; // Esconde o botão
      });
    </script>
  </body>
</html>
