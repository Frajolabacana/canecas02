<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #ui { 
        position: fixed; bottom: 20px; left: 50%; 
        transform: translateX(-50%); z-index: 1000; 
        width: 80%; text-align: center; 
      }
      button { 
        padding: 15px 30px; border-radius: 30px; border: none; 
        background: #27ae60; color: white; font-weight: bold; 
        font-family: sans-serif; cursor: pointer; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.5); 
        width: 100%; max-width: 250px; font-size: 16px;
      }
      .aviso-expirado {
        background: rgba(0,0,0,0.9); color: white; padding: 20px;
        border-radius: 15px; font-family: sans-serif; border: 2px solid #e74c3c;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <button id="play-btn">ATIVAR MÁGICA ✨</button>
    </div>
    
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="video.mp4" 
               preload="auto" loop crossorigin="anonymous" 
               playsinline webkit-playsinline muted>
        </video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="video-screen" src="#vid" 
                 position="0 0 0" 
                 width="0.56" height="1" 
                 scale="1.1 1.1 1.1" 
                 rotation="0 0 0">
        </a-video>
      </a-entity>
    </a-scene>

    <script>
      // ==========================================
      // CONFIGURAÇÃO DO CLIENTE (Mude aqui)
      const DATA_LIMITE = "2027-02-25"; 
      const MENSAGEM = "Esta experiência expirou em 25/02/2027. Entre em contato com a DigiArt para renovar!";
      // ==========================================
      
      const btn = document.querySelector('#play-btn');
      const video = document.querySelector('#vid');
      const ui = document.querySelector('#ui');

      // Lógica de Validade
      const hoje = new Date();
      const expiracao = new Date(DATA_LIMITE);

      if (hoje > expiracao) {
        ui.innerHTML = `<div class="aviso-expirado">${MENSAGEM}</div>`;
        video.src = ""; 
      } else {
        // Ativar Áudio e Play
        btn.addEventListener('click', () => {
          video.muted = false;
          video.play();
          btn.style.display = 'none'; // Esconde o botão após clicar
        });

        // Garantir que o vídeo rode ao detectar a caneca
        document.querySelector('a-scene').addEventListener('targetFound', () => {
          video.play();
        });
      }
    </script>
  </body>
</html>
