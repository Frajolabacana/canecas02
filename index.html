<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>
    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; z-index: 999;">
      <button id="playBtn" style="padding: 15px; background: #00b894; color: white; border: none; border-radius: 10px;">
        ATIVAR MÁGICA ✨
      </button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <video id="vid" src="https://drive.google.com/uc?export=download&id=1__kfOgtDv57nrcQIBnLRxRiBC-ZZONze" loop crossorigin="anonymous" playsinline webkit-playsinline></video>
      </a-assets>
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" position="0 0 0" height="0.55" width="1"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const btn = document.querySelector('#playBtn');
      const vid = document.querySelector('#vid');
      btn.addEventListener('click', () => {
        vid.play();
        btn.style.display = 'none';
      });
    </script>
  </body>
</html>
