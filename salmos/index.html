<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Caneca Devocional AR</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <style>
        body { margin: 0; }
        #tutorial, #expirado { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 10000; padding: 20px; text-align: center; }
        button { background-color: #25D366; color: white; border: none; padding: 20px 40px; font-size: 20px; border-radius: 30px; cursor: pointer; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="tutorial">
        <h2>Bem-vindo! ‚òïüìñ</h2>
        <p>Aponte a c√¢mera para a caneca para assistir sua mensagem di√°ria.</p>
        <button onclick="iniciarAR()">CLIQUE AQUI PARA VER</button>
    </div>

    <div id="expirado" class="hidden">
        <h2>Assinatura Expirada üîí</h2>
        <p>Renove para continuar recebendo a palavra di√°ria.</p>
        <a id="btnRenovar" href="#" target="_blank"><button>RENOVAR NO WHATSAPP</button></a>
    </div>

    <a-scene id="scene" mindar-image="imageTargetSrc: targets.mind; autoStart: false; uiLoading: no; uiError: no; uiScanning: no;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights: true" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" class="hidden">
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="videoElement" src="#video" width="1" height="0.5625" position="0 0 0" rotation="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const WHATSAPP_NUMBER = "5524993148000";
        const DIAS_PARA_EXPIRAR = 30;

        function iniciarAR() {
            // L√≥gica de tempo (mesma de antes)
            let dataInicio = localStorage.getItem('dataInicio');
            if (!dataInicio) {
                localStorage.setItem('dataInicio', new Date().getTime());
            } else {
                let agora = new Date().getTime();
                let limite = parseInt(dataInicio) + (DIAS_PARA_EXPIRAR * 24 * 60 * 60 * 1000);
                if (agora > limite) {
                    document.getElementById('tutorial').classList.add('hidden');
                    document.getElementById('expirado').classList.remove('hidden');
                    document.getElementById('btnRenovar').href = https://wa.me/${WHATSAPP_NUMBER}?text=Ol√°!%20Quero%20renovar%20minha%20assinatura.;
                    return;
                }
            }

            // Inicia a c√¢mera e o v√≠deo
            document.getElementById('tutorial').classList.add('hidden');
            document.getElementById('scene').classList.remove('hidden');
            
            const scene = document.querySelector('a-scene');
            const arSystem = scene.systems["mindar-image-system"];
            arSystem.start(); // Inicia a AR
            
            const video = document.getElementById('videoElement');
            // Nota: Para AR, o v√≠deo precisa estar num asset e carregar corretamente. 
            // Este c√≥digo assume que o v√≠deo 1.mp4 √© o padr√£o de teste.
        }
    </script>
</body>
</html>
