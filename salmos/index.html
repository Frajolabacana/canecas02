<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caneca Devocional</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; overflow: hidden; }
        #container { width: 100%; max-width: 400px; display: none; }
        video { width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.2); }
        #tutorial, #expirado { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); color: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; padding: 20px; box-sizing: border-box; }
        button { background-color: #25D366; color: white; border: none; padding: 20px 40px; font-size: 20px; border-radius: 30px; cursor: pointer; margin-top: 30px; text-decoration: none; font-weight: bold; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="tutorial">
        <h2>Bem-vindo! ‚òïüìñ</h2>
        <p>Aponte a c√¢mera para a caneca e assista sua mensagem di√°ria de f√©.</p>
        <button onclick="iniciarSistema()">CLIQUE AQUI PARA VER</button>
    </div>

    <div id="expirado" class="hidden">
        <h2>Assinatura Expirada üîí</h2>
        <p>Sua jornada de 30 dias terminou. Renove para continuar recebendo a palavra di√°ria.</p>
        <a id="btnRenovar" href="#" target="_blank"><button>RENOVAR NO WHATSAPP</button></a>
    </div>

    <div id="container">
        <video id="meuVideo" controls playsinline>
            <source src="1.mp4" type="video/mp4">
            Seu navegador n√£o suporta v√≠deos.
        </video>
    </div>

    <script>
        // --- CONFIGURA√á√ïES ---
        const WHATSAPP_NUMBER = "5524993148000";
        const DIAS_PARA_EXPIRAR = 30;
        // ------------------------------

        const container = document.getElementById('container');
        const tutorial = document.getElementById('tutorial');
        const expirado = document.getElementById('expirado');
        const btnRenovar = document.getElementById('btnRenovar');
        const videoPlayer = document.getElementById('meuVideo');

        window.onload = function() {
            verificarStatus();
            btnRenovar.href = https://wa.me/${WHATSAPP_NUMBER}?text=Ol√°!%20Quero%20renovar%20minha%20assinatura%20da%20Caneca%20Devocional.;
        };

        function verificarStatus() {
            let dataInicio = localStorage.getItem('dataInicio');
            if (dataInicio) {
                // J√° iniciou antes, pula tutorial
                tutorial.style.display = 'none';
                
                let agora = new Date().getTime();
                let limite = parseInt(dataInicio) + (DIAS_PARA_EXPIRAR * 24 * 60 * 60 * 1000);
                
                if (agora > limite) {
                    expirado.classList.remove('hidden');
                    container.style.display = 'none';
                    return;
                }
                
                container.style.display = 'block';
            }
        }

        // --- FUN√á√ÉO DO BOT√ÉO DIRETA ---
        function iniciarSistema() {
            // Salva a data de in√≠cio
            localStorage.setItem('dataInicio', new Date().getTime());
            
            // Esconde tutorial, mostra v√≠deo
            tutorial.style.display = 'none';
            container.style.display = 'block';
            
            // For√ßa carregar e dar play
            videoPlayer.load();
            videoPlayer.play();
        }

        // Blindagem de √Åudio
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                videoPlayer.pause();
            }
        });
    </script>
</body>
</html>
