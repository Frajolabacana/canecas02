<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      
      /* TELA DE TUTORIAL (NOVA) */
      #tutorial {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.85); color: white;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        z-index: 2000; font-family: sans-serif; text-align: center; padding: 30px; box-sizing: border-box;
      }

      /* TELA DE BLOQUEIO POR TEMPO */
      #mensagem-erro {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.9); color: white; display: none;
        align-items: center; justify-content: center; z-index: 2000;
        font-family: sans-serif; text-align: center; padding: 20px;
      }
      
      #ui { 
        position: fixed; bottom: 30px; left: 50%; 
        transform: translateX(-50%); z-index: 1000; 
        width: 100%; text-align: center; 
      }
      
      button { 
        padding: 12px 25px; /* BotÃ£o menor */
        border-radius: 25px; border: none; 
        background: #27ae60; color: white; font-weight: bold; 
        font-family: sans-serif; cursor: pointer; 
        box-shadow: 0 4px 10px rgba(0,0,0,0.5); 
        width: auto; max-width: 80%; font-size: 16px; /* Fonte menor */
      }
      .a-enter-vr { display: none !important; }
    </style>
  </head>
  <body>
    
    <div id="tutorial">
      <h2 style="margin-top: 0;">Bem-vindo Ã  DigiArt AR! âœ¨</h2>
      <p style="font-size: 18px; line-height: 1.5;">Obrigado por adquirir um produto DigiArt. Para iniciar sua experiÃªncia, clique no botÃ£o abaixo e aponte a cÃ¢mera para o objeto.</p>
      <button id="btn-tutorial">INICIAR EXPERIÃŠNCIA</button>
    </div>

    <div id="mensagem-erro">
      <div>
        <h2>Sua assinatura expirou.</h2>
        <p>O prazo de 30 dias terminou.</p>
      </div>
    </div>

    <div id="ui" style="display: none;">
      <button id="play-btn">ATIVAR CÃ‚MERA ðŸŽ¥</button>
    </div>
    
    <a-scene 
      id="scene"
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: no; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false"
      class="hidden">
      
      <a-assets id="assets-folder"></a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video id="video-screen" position="0 0 0" width="1" height="1.77" scale="1.5 1.5 1.5" rotation="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const btnTutorial = document.querySelector('#btn-tutorial');
      const btnPlay = document.querySelector('#play-btn');
      const tutorial = document.querySelector('#tutorial');
      const ui = document.querySelector('#ui');
      const assets = document.querySelector('#assets-folder');
      const videoScreen = document.querySelector('#video-screen');
      const mensagemErro = document.querySelector('#mensagem-erro');
      const scene = document.querySelector('a-scene');
      
      let videoElement = null;
      let autorizado = false;
      
      // --- CONFIGURAÃ‡ÃƒO DE TEMPO ---
      const DIAS_LIMITE = 30;
      // -----------------------------

      function verificarValidade() {
        let dataInicio = localStorage.getItem('dataInicio');
        if (!dataInicio) {
          localStorage.setItem('dataInicio', new Date().getTime());
        } else {
          let agora = new Date().getTime();
          let limite = parseInt(dataInicio) + (DIAS_LIMITE * 24 * 60 * 60 * 1000);
          if (agora > limite) {
            mensagemErro.style.display = 'flex';
            tutorial.style.display = 'none';
            ui.style.display = 'none';
            return false;
          }
        }
        return true;
      }

      function definirVideoDoDia() {
        let dia = new Date().getDay(); // 0 (Dom) - 6 (Sab)
        let videoNome = (dia + 1) + ".mp4"; // 1.mp4 - 7.mp4
        return videoNome;
      }

      function iniciarExperiencia() {
        if (!verificarValidade()) return;

        tutorial.style.display = 'none';
        ui.style.display = 'block'; // Mostra botÃ£o de emergÃªncia se precisar

        // Inicia a AR
        scene.setAttribute('mindar-image', 'autoStart: true');
        
        videoElement = document.createElement('video');
        videoElement.setAttribute('id', 'vid');
        videoElement.setAttribute('src', definirVideoDoDia()); 
        videoElement.setAttribute('loop', 'true');
        videoElement.setAttribute('crossorigin', 'anonymous');
        videoElement.setAttribute('playsinline', 'true');
        videoElement.setAttribute('webkit-playsinline', 'true');
        
        assets.appendChild(videoElement);
        videoScreen.setAttribute('src', '#vid');

        videoElement.muted = false;
        autorizado = true; 
        
        // Esconde o botÃ£o de emergÃªncia logo apÃ³s iniciar
        setTimeout(() => { ui.style.display = 'none'; }, 1000);
      }

      btnTutorial.addEventListener('click', iniciarExperiencia);
      btnPlay.addEventListener('click', iniciarExperiencia);

      document.querySelector('a-scene').addEventListener('targetFound', () => {
        if (autorizado && videoElement) {
          videoElement.play();
        }
      });

      document.querySelector('a-scene').addEventListener('targetLost', () => {
        if (videoElement) videoElement.pause();
      });
    </script>
  </body>
</html>
